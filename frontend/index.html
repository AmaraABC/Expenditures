<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des dépenses</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Mes Dépenses</h1>

    <form id="spendingForm">
        <input type="number" step="0.01" name="amount" placeholder="Montant" required>
        <select name="category_id" id="categorySelect" required>
            <option value="">-- Choisir une catégorie --</option>
        </select>
        <input type="text" name="spending_description" placeholder="Description">
        <input type="date" name="spending_date" required>
        <button type="submit">Ajouter</button>
    </form>

    <table id="spendingTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Catégorie</th>
                <th>Montant</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
